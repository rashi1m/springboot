<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8"  />
	<title>Setting</title>
</head>
<body>
<section>
<div class="container">
<div class="row">

<div class="col-md-12">

<div class="card">

<div class="card-body">

<h3 class="my-3">Change Password</h3>
<form th:action="@{/user/change-password}" method="post" >

   <!-- old password field -->
   <div class="form-group mt-3">
   
  <input name="oldPassword" type="password" class="form-control" placeholder="Enter Old Passwword" />
   </div>

   <!-- new password field -->
    <div class="form-group mt-3">
   
  <input name="newPassword" type="password" class="form-control" placeholder="Enter new Passwword" />
   </div>
   <div class="container text-center">
   
   <button  type="submit" class="btn btn-success">Change</button>
   <button  type="reset" class="btn btn-warning">Reset</button>
   
   </div>

</form>


</div>



</div>



</div>

</div>

</div>
</section>
	
	
</body>
</html>
