<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<meta charset="UTF-8"  />
	<title>Showing details</title>
</head>
<body>
<section>

   <div class="card mr-3 ml-3" th:if=${contact} >
   <div class="card-body" >
   
   <div class="container text-center">
   
    <img src="" style="height:300px; width:300px; "class="my_profile_picture" th:src="@{'/image/' +${contact.image}}" alt=" ">
   
   <h3 class= "mt-3" ><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>
   
   <table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td><span th:text="${contact.email}"></span></td> 
    </tr>
    
    <tr>
      <th scope="row">Phone</th>
      <td><span th:text="${contact.phone}"></span></td> 
    </tr>
    
     
    <tr>
      <th scope="row">Work</th>
      <td><span th:text="${contact.work}"></span></td> 
    </tr>
   
  </tbody>
  

</table>
     <div class="container text-center">
  
  <th:block th:text="${contact.description}"></th:block>
  
  
  </div>
  
  <div class="container">
  
  <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
  
   <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
  <button  type="submit" class="btn btn-primary btn-sm btn-block">Update</button>
  </form>
  </div>
   <h1 class="text-center p-3 bg-danger" th:unless="${contact}">You don't have permission to share this contact..</h1>
   
   </div>
 
   </div>
   
   
   </div>
   

</section>
	
	
</body>
</html>
